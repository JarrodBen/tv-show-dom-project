<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Jarrod (JarrodBen)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <p id="showTvPage">Tv Shows</p>
    <select name="selectShow" id="selectShow">
      <option value="" selected>Select Show</option>
    </select>
    <input
        class="text"
        type="text"
        id="showSearcher"
        name="text"
        placeholder="Search for a Show"
      />
    <div id="theTvShows"></div>
    <div class="search" id="search">
      <select name="showSelector" id="showSelector">
        <option value="" selected>Select Show</option>
      </select>
      <select name="selectAEpisode" id="selectAEpisode">
        <option value="" selected>All Episodes</option>
      </select>
      <input
        class="text"
        type="text"
        id="searchEpisode"
        name="text"
        placeholder="Search for an Episode"
      />
      <p>
        Displaying: <span id="searchResult">0</span> of
        <span id="epiTotal">0</span> episodes
      </p>
    </div>

    <div id="root"></div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>
    <script src="shows.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
